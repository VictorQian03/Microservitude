name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[test,worker,db,api,dev]

      - name: Run Ruff lint
        run: |
          ruff check .

      - name: Run Ruff format check
        run: |
          ruff format --check .

      - name: Run unit tests
        run: |
          python -m pytest

      - name: Run calculator latency smoke test
        run: |
          python benchmarks/calculator_latency.py --runs 100 --warmup 10
